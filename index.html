<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Using pico.js and lploc.js for real-time localization of eye pupils</title>
    <script src="camvas.js"></script>
    <script src="pico.js"></script>
    <script src="lploc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <canvas id="camera" width="640" height="480"></canvas>

        <div class="settings">
            <label for="up_y">Upper Bar <input type="number" name="up_y" id="up_y" value="200" step="5"
                    style="width: 3rem; text-align: right;"></label>
            <label for="down_y">Lower Bar <input type="number" name="down_y" id="down_y" value="320" step="5"
                    style="width: 3rem; text-align: right;"></label>

            <div>
                <button type="button" id="btn_start">Start Camera</button> (If not started automatically)
            </div>
        </div>
        <section class="description">
            <p>All the processing is done on the client side, without sending any information to server.</p>
            <p>Thanks to <a href=" https://github.com/nenadmarkus/picojs" target="_blank">pico.js</a>!
            </p>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
