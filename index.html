<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Squat Counter</title>
    <script src="camvas.js"></script>
    <script src="pico.js"></script>
    <script src="lploc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <canvas id="camera" width="640" height="480"></canvas>

        <div class="settings">
            <div>Upper Bar
                <button type="button" data-value="-5" data-target="up_y">↑</button>
                <button type="button" data-value="5" data-target="up_y">↓</button>
            </div>
            <div>Lower Bar
                <button type="button" data-value="-5" data-target="down_y">↑</button>
                <button type="button" data-value="5" data-target="down_y">↓</button>
            </div>
        </div>
        <!-- <div>
        <button type="button" id="btn_start">Start Camera</button> (If not started automatically)
        </div> -->
        <section class="description">
            All the processing is done on the browser.<br />
            Source code: <a href="https://github.com/makotoishida/squat-counter-web-picojs" target="_blank">GitHub</a>
        </section>
    </main>
    <script src="app.js?v=100"></script>
</body>

</html>
